<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>El Tunco, El Salvador | Cory Logan's Americas Motorcycle Tour</title><script>window.location = "/" + "#20130609_el_salvador_la_libertad";</script><meta property="og:title" content="Cory Logan - Moto Travel Map"></head><body><div id="content"><div class="map-nav"><a href="#20130608_el_salvador_barra_de_santiago" title="previous post" class="button scripty">&lt; Previous</a> <a href="#20130727_honduras_choluteca" title="next post" class="button scripty">Next &gt;</a> <a href="/index.html" title="homepage" class="button">Homepage</a></div><header><h2>El Tunco, El Salvador</h2><h3>June 9 2013</h3></header><section class="text"></section><figure><img src="http://farm4.staticflickr.com/3788/11251181706_19ae1f14bc_c.jpg" alt="My Room"><figcaption>I spent over a month here. They weren't the greatest rooms for sleeping in, because the sun would beat down on them in the morning. But, they did the trick, and it was really nice having my own place for a month.</figcaption></figure><figure><img src="http://farm8.staticflickr.com/7311/11251562433_3f7232c918_c.jpg" alt="Selfie"><figcaption>Moustache is getting out of control.</figcaption></figure><figure><img src="http://farm4.staticflickr.com/3794/11251564323_6fe6432905_c.jpg" alt="El Tunco"><figcaption>Here's the beach.</figcaption></figure><figure><img src="http://farm8.staticflickr.com/7405/11251565403_aea8a393e2_c.jpg" alt="El Tunco"><figcaption>Out in the water you can see some rocks. Apparently they use to resemble a pig and are what the town is named after &quot;El Tunco&quot;.</figcaption></figure><figure><img src="http://farm4.staticflickr.com/3694/11251509515_64b054bb8d_c.jpg" alt="Waves"><figcaption>One of my favored surf spots due to its lower crowd.</figcaption></figure><figure><img src="http://farm8.staticflickr.com/7367/11251542144_44c4905a95_c.jpg" alt="Meatball Friday"><figcaption>At Mopelia there is a meal for every day of the week. This meal in particular was insanely good. It's such a bad photos, and I know it probably makes you feel guilty to look at, but it's not nearly as heavy as it looks.</figcaption></figure><figure><img src="http://farm3.staticflickr.com/2893/11251544016_66717c5d45_c.jpg" alt="Ice Cream"><figcaption>There was an ice cream shop around the corner that did fantastic cones for a little less than a dollar. I was a frequent customer.</figcaption></figure><figure><img src="http://farm6.staticflickr.com/5480/11251546036_0cdd8a6174_c.jpg" alt="Beach"><figcaption>North of El Tunco</figcaption></figure><figure><img src="http://farm4.staticflickr.com/3774/11251515385_a5e200f4ca_c.jpg" alt="El Tunco"><figcaption>You can see El Tunco there, but this is taken from Sunzal.</figcaption></figure><p>Here are <a href="http://www.flickr.com/photos/counterbeing/sets/72157638438448704/show" title="The flickr set">the original files on flickr</a> in a slideshow.</p><br><div class="map-nav"><a href="#20130608_el_salvador_barra_de_santiago" title="previous post" class="button scripty">&lt; Previous</a> <a href="#20130727_honduras_choluteca" title="next post" class="button scripty">Next &gt;</a> <a href="/index.html" title="homepage" class="button">Homepage</a></div><footer>by Cory Logan</footer></div></body></html>
