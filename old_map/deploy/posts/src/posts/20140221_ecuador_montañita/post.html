<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Montañita, Ecuador | Cory Logan's Americas Motorcycle Tour</title><script>window.location = "/" + "#20140221_ecuador_montañita";</script><meta property="og:title" content="Cory Logan - Moto Travel Map"><meta property="og:description" content="It&#x27;s a party town. I don&#x27;t know what more to say about that. Good times were had by all."></head><body><div id="content"><div class="map-nav"><a href="#20140216_ecuador_baños" title="previous post" class="button scripty">&lt; Previous</a> <a href="#20140224_ecuador_cuenca" title="next post" class="button scripty">Next &gt;</a> <a href="/index.html" title="homepage" class="button">Homepage</a></div><header><h2>Montañita, Ecuador</h2><h3>February 21 2014</h3></header><section class="text"><p>Wow... I was so busy swimming that I took no photos. It was a good time all the same.</p></section><figure><img src="http://farm8.staticflickr.com/7375/12763414845_668454bfa8_c.jpg" alt="Nacho"><figcaption>This is my buddy nacho, he and I shared a place. I met him on the beach playing frisbee. Nice making new friends!</figcaption></figure><figure><img src="http://farm4.staticflickr.com/3774/12763417885_57a2b84822_c.jpg" alt="Mountain Fog Panorama"><figcaption>On the way to Montañita.</figcaption></figure><figure><img src="http://farm8.staticflickr.com/7357/12763422835_5ed2f45c63_c.jpg" alt="The Road Less Traveled"><figcaption>Finally hit pavement again, I wasn't sure I was going in the right direction.</figcaption></figure><figure><img src="http://farm8.staticflickr.com/7409/12763878294_ece8599f8c_c.jpg" alt="Mountain Fog"><figcaption>I kept bobbing up and down into and out of the thick fog, it really slowed me down.</figcaption></figure><figure><img src="http://farm8.staticflickr.com/7430/12763434635_91d0c47bea_c.jpg" alt="City Monument"><figcaption>I loved the way this city seemed to be perfectly below the fog, it makes me wonder if it's always like that, if somehow they built their town at just the perfect altitude.</figcaption></figure><p>Here are <a href="http://www.flickr.com/photos/counterbeing/sets/72157641493656613/show" title="The flickr set">the original files on flickr</a> in a slideshow.</p><br><div class="map-nav"><a href="#20140216_ecuador_baños" title="previous post" class="button scripty">&lt; Previous</a> <a href="#20140224_ecuador_cuenca" title="next post" class="button scripty">Next &gt;</a> <a href="/index.html" title="homepage" class="button">Homepage</a></div><footer>by Cory Logan</footer></div></body></html>
