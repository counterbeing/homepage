<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Jardín, Colombia | Cory Logan's Americas Motorcycle Tour</title><script>window.location = "/" + "#20140203_colombia_jardín";</script><meta property="og:title" content="Cory Logan - Moto Travel Map"><meta property="og:description" content="A relaxed place, with a bunch of horses. Glad to have a place to relax after so much time in Medellín."><meta property="og:image" content="http://farm4.staticflickr.com/3757/12414796965_7f6fc9d008_h.jpg"></head><body><div id="content"><div class="map-nav"><a href="#20140119_colombia_guatape" title="previous post" class="button scripty">&lt; Previous</a> <a href="#20140206_colombia_salento" title="next post" class="button scripty">Next &gt;</a> <a href="/index.html" title="homepage" class="button">Homepage</a></div><header><h2>Jardín, Colombia</h2><h3>February 3 2014</h3></header><section class="text"></section><figure><img src="http://farm8.staticflickr.com/7329/12415263464_7435ea74ca_c.jpg" alt="Nacho Mountain"><figcaption>I couldn't resist a photo with this crazy peak. Not sure how it formed, it was just there for a while. This is right after Yezin drove his bike into the back of mine.</figcaption></figure><figure><img src="http://farm6.staticflickr.com/5478/12414784465_10386ac403_c.jpg" alt="Zipline Friends"><figcaption></figcaption></figure><figure><img src="http://farm4.staticflickr.com/3789/12414934553_0b883554ec_c.jpg" alt="Jardin Panorama"><figcaption>Here's a view from the other side of the valley, accessed via zipline. You can see coffee growing, and there were many bananas on the hill behind us. You can just make out the church in the middle of town.</figcaption></figure><figure><img src="http://farm6.staticflickr.com/5498/12414792635_dfd94e9156_c.jpg" alt="Horses"><figcaption>Just taking the horses out for a walk.</figcaption></figure><figure><img src="http://farm4.staticflickr.com/3757/12414796965_6d9a6c2eb6_c.jpg" alt="Jardin Square Panorama"><figcaption>Many of the restaurants around the square take up space in the square for their tables. They color them the color of the restaurant so nobody is confused. It looks quite nice.</figcaption></figure><p>Here are <a href="http://www.flickr.com/photos/counterbeing/sets/72157640734425285/show" title="The flickr set">the original files on flickr</a> in a slideshow.</p><br><div class="map-nav"><a href="#20140119_colombia_guatape" title="previous post" class="button scripty">&lt; Previous</a> <a href="#20140206_colombia_salento" title="next post" class="button scripty">Next &gt;</a> <a href="/index.html" title="homepage" class="button">Homepage</a></div><footer>by Cory Logan</footer></div></body></html>
