<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Quetzaltenango, Guatemala | Cory Logan's Americas Motorcycle Tour</title><script>window.location = "/map/" + "#20130508_guatemala_quetzaltenango";</script><meta property="og:title" content="Cory Logan - Moto Travel Map"></head><body><div id="content"><div class="map-nav"><a href="#20130430_mexico_tuxtla_gutierrez" title="previous post" class="button scripty">&lt; Previous</a> <a href="#20130510_guatemala_lake_atitlan" title="next post" class="button scripty">Next &gt;</a> <a href="/index.html" title="homepage" class="button">Homepage</a></div><header><h2>Quetzaltenango, Guatemala</h2><h3>May 8 2013</h3></header><section class="text"></section><figure><img src="http://farm3.staticflickr.com/2858/11253023675_7f10f2c68b_c.jpg" alt="Hub"><figcaption>This is when I found out about my speedometer housing being improperly reinstalled.</figcaption></figure><figure><img src="http://farm3.staticflickr.com/2808/11253025335_c255c09d9c_c.jpg" alt="Hub"><figcaption>You can see chunks of pot metal in the speedo housing there. They're the gears from the hub...</figcaption></figure><figure><img src="http://farm4.staticflickr.com/3704/11253113543_934b4ac5a4_c.jpg" alt="Hub"><figcaption>Around the edges you can see where the metal has been taken right off.</figcaption></figure><figure><img src="http://farm3.staticflickr.com/2858/11253115343_d73ef7889c_c.jpg" alt="Mobile Office"><figcaption>Just working.</figcaption></figure><figure><img src="http://farm3.staticflickr.com/2849/11253117433_607e1de710_c.jpg" alt="Xela"><figcaption>View from the hostel.</figcaption></figure><figure><img src="http://farm4.staticflickr.com/3712/11253032685_df24750c4d_c.jpg" alt="Xela"><figcaption></figcaption></figure><figure><img src="http://farm3.staticflickr.com/2824/11253034215_8c211537fd_c.jpg" alt="Chicken"><figcaption>Dinner, just after I arrived. I was exhausted, and the mystery sauce wasn't bad.</figcaption></figure><p>Here are <a href="http://www.flickr.com/photos/counterbeing/sets/72157638442082734/show" title="The flickr set">the original files on flickr</a> in a slideshow.</p><br><div class="map-nav"><a href="#20130430_mexico_tuxtla_gutierrez" title="previous post" class="button scripty">&lt; Previous</a> <a href="#20130510_guatemala_lake_atitlan" title="next post" class="button scripty">Next &gt;</a> <a href="/index.html" title="homepage" class="button">Homepage</a></div><footer>by Cory Logan</footer></div></body></html>
