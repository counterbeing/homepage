<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Belmopan, Belize | Cory Logan's Americas Motorcycle Tour</title><script>window.location = "/" + "#20130206_belize_belmopan";</script><meta property="og:title" content="Cory Logan - Moto Travel Map"></head><body><div id="content"><div class="map-nav"><a href="#20130204_belize_caye_caulker" title="previous post" class="button scripty">&lt; Previous</a> <a href="#20130207_mexico_bacalar" title="next post" class="button scripty">Next &gt;</a> <a href="/index.html" title="homepage" class="button">Homepage</a></div><header><h2>Belmopan, Belize</h2><h3>February 6 2013</h3></header><section class="text"><p>Just a quick stopover.</p></section><figure><img src="http://farm4.staticflickr.com/3675/11251175366_f38986a98c_c.jpg" alt="Roadside"><figcaption>Definitely rained a bit around these parts.</figcaption></figure><figure><img src="http://farm3.staticflickr.com/2873/11251513284_c7a5a60bdf_c.jpg" alt="Dirty Motorcycle"><figcaption>From Guatemala, on my way into Belize. The road was a thick yellow line on a map, but turned out to be over 50 miles of dirt.</figcaption></figure><figure><img src="http://farm3.staticflickr.com/2852/11251573563_02a560b5a6_c.jpg" alt="Dirty Legs"><figcaption>I got dirty too.</figcaption></figure><figure><img src="http://farm8.staticflickr.com/7396/11251485245_aa99cb54da_c.jpg" alt="Dirty Motorcycle"><figcaption>I can't say I'm not a little proud.</figcaption></figure><p>Here are <a href="http://www.flickr.com/photos/counterbeing/sets/72157638437861956/show" title="The flickr set">the original files on flickr</a> in a slideshow.</p><br><div class="map-nav"><a href="#20130204_belize_caye_caulker" title="previous post" class="button scripty">&lt; Previous</a> <a href="#20130207_mexico_bacalar" title="next post" class="button scripty">Next &gt;</a> <a href="/index.html" title="homepage" class="button">Homepage</a></div><footer>by Cory Logan</footer></div></body></html>
