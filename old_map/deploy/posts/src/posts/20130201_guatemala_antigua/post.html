<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Antigua, Guatemala | Cory Logan's Americas Motorcycle Tour</title><script>window.location = "/map/" + "#20130201_guatemala_antigua";</script><meta property="og:title" content="Cory Logan - Moto Travel Map"></head><body><div id="content"><div class="map-nav"><a href="#20130123_guatemala_lake_atitlan" title="previous post" class="button scripty">&lt; Previous</a> <a href="#20130202_guatemala_chisec" title="next post" class="button scripty">Next &gt;</a> <a href="/index.html" title="homepage" class="button">Homepage</a></div><header><h2>Antigua, Guatemala</h2><h3>February 1 2013</h3></header><section class="text"></section><figure><img src="http://farm3.staticflickr.com/2834/11257005144_728dc38bcc_c.jpg" alt="Bike Yard"><figcaption>This is where I had my new tire put on. Additionally, I was honored with the privilege of setting up camp here, since the hostel had nowhere to park. Thanks Taz!</figcaption></figure><figure><img src="http://farm8.staticflickr.com/7396/11256977005_f4f3482452_c.jpg" alt="Taz"><figcaption>Taz does great work on motorcycles, and he knows what he's doing. If you need help in Antigua, this is your guy!</figcaption></figure><figure><img src="http://farm6.staticflickr.com/5550/11257007594_3ecd14cc98_c.jpg" alt="Washing"><figcaption></figcaption></figure><figure><img src="http://farm4.staticflickr.com/3825/11257008844_26d29a17fc_c.jpg" alt="The Square"><figcaption></figcaption></figure><figure><img src="http://farm3.staticflickr.com/2871/11257002596_41d0c3b310_c.jpg" alt="Bikers"><figcaption>The first bikers I actually ran into on my trip! Germans!</figcaption></figure><p>Here are <a href="http://www.flickr.com/photos/counterbeing/sets/72157638449667994/show" title="The flickr set">the original files on flickr</a> in a slideshow.</p><br><div class="map-nav"><a href="#20130123_guatemala_lake_atitlan" title="previous post" class="button scripty">&lt; Previous</a> <a href="#20130202_guatemala_chisec" title="next post" class="button scripty">Next &gt;</a> <a href="/index.html" title="homepage" class="button">Homepage</a></div><footer>by Cory Logan</footer></div></body></html>
