<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Barra de Santiago, El Salvador | Cory Logan's Americas Motorcycle Tour</title><script>window.location = "/" + "#20130608_el_salvador_barra_de_santiago";</script><meta property="og:title" content="Cory Logan - Moto Travel Map"></head><body><div id="content"><div class="map-nav"><a href="#20130510_guatemala_lake_atitlan" title="previous post" class="button scripty">&lt; Previous</a> <a href="#20130609_el_salvador_la_libertad" title="next post" class="button scripty">Next &gt;</a> <a href="/index.html" title="homepage" class="button">Homepage</a></div><header><h2>Barra de Santiago, El Salvador</h2><h3>June 8 2013</h3></header><section class="text"></section><figure><img src="http://farm8.staticflickr.com/7312/11256340383_e31acceb2d_c.jpg" alt="Canoe"><figcaption></figcaption></figure><figure><img src="http://farm4.staticflickr.com/3802/11256341853_0e263274a8_c.jpg" alt="Sick Biker"><figcaption>You can see Kade is sick as a dog. Just laying on the sidewalk trying not to soil his pants. Rob (the guy standing) is doing the paper work with me.</figcaption></figure><figure><img src="http://farm8.staticflickr.com/7459/11256279896_6b3d785650_c.jpg" alt="Border Helper"><figcaption>The guy in gray was a fantastic helper from Guatemala into El Salvador. Just great, he stayed with us all the way through a super complex process and never asked for money. He just did a great job of explaining everything and let us pay him as we wished at the end.</figcaption></figure><p>Here are <a href="http://www.flickr.com/photos/counterbeing/sets/72157638447669206/show" title="The flickr set">the original files on flickr</a> in a slideshow.</p><br><div class="map-nav"><a href="#20130510_guatemala_lake_atitlan" title="previous post" class="button scripty">&lt; Previous</a> <a href="#20130609_el_salvador_la_libertad" title="next post" class="button scripty">Next &gt;</a> <a href="/index.html" title="homepage" class="button">Homepage</a></div><footer>by Cory Logan</footer></div></body></html>
