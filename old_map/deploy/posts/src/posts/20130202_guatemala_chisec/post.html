<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Chisec, Guatemala | Cory Logan's Americas Motorcycle Tour</title><script>window.location = "/map/" + "#20130202_guatemala_chisec";</script><meta property="og:title" content="Cory Logan - Moto Travel Map"></head><body><div id="content"><div class="map-nav"><a href="#20130201_guatemala_antigua" title="previous post" class="button scripty">&lt; Previous</a> <a href="#20130203_belize_belmopan" title="next post" class="button scripty">Next &gt;</a> <a href="/index.html" title="homepage" class="button">Homepage</a></div><header><h2>Chisec, Guatemala</h2><h3>February 2 2013</h3></header><section class="text"></section><figure><img src="http://farm4.staticflickr.com/3673/11262204713_dd8698ca44_c.jpg" alt="Chicken"><figcaption>So, I was in this restaurant, and a chicken walked out of the kitchen. That's not the setup for a joke.</figcaption></figure><figure><img src="http://farm4.staticflickr.com/3808/11262207093_95b8f6fa97_c.jpg" alt="Dirt Road"><figcaption>Many miles of wet dirt road in the fog.</figcaption></figure><figure><img src="http://farm8.staticflickr.com/7428/11262154726_0f2c7cf893_c.jpg" alt="Motorcycle"><figcaption>Parked to get some lunch. It was this fantastic corn based soup. Sort of like cream of wheat, but it was corn, and savory with chicken.</figcaption></figure><p>Here are <a href="http://www.flickr.com/photos/counterbeing/sets/72157638458644526/show" title="The flickr set">the original files on flickr</a> in a slideshow.</p><br><div class="map-nav"><a href="#20130201_guatemala_antigua" title="previous post" class="button scripty">&lt; Previous</a> <a href="#20130203_belize_belmopan" title="next post" class="button scripty">Next &gt;</a> <a href="/index.html" title="homepage" class="button">Homepage</a></div><footer>by Cory Logan</footer></div></body></html>
