<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Mexico City, Mexico | Cory Logan's Americas Motorcycle Tour</title><script>window.location = "/map/" + "#20130115_mexico_mexico_city";</script><meta property="og:title" content="Cory Logan - Moto Travel Map"></head><body><div id="content"><div class="map-nav"><a href="#20130114_mexico_morelia" title="previous post" class="button scripty">&lt; Previous</a> <a href="#20130119_mexico_oaxaca" title="next post" class="button scripty">Next &gt;</a> <a href="/index.html" title="homepage" class="button">Homepage</a></div><header><h2>Mexico City, Mexico</h2><h3>January 15 2013</h3></header><section class="text"></section><figure><img src="http://farm3.staticflickr.com/2863/11262403794_740ef76df7_c.jpg" alt="Sunburn"><figcaption>That little area between my glove and my suit that gets full sun all day.</figcaption></figure><figure><img src="http://farm6.staticflickr.com/5521/11262447323_beacd6c12d_c.jpg" alt="Parking"><figcaption>Great spot to park.</figcaption></figure><figure><img src="http://farm3.staticflickr.com/2831/11262361005_9bb0df68fa_c.jpg" alt="Public Transit"><figcaption>The trains run on rubber tires here!</figcaption></figure><figure><img src="http://farm8.staticflickr.com/7411/11262394766_0279a4e104_c.jpg" alt="Rental Bikes"><figcaption></figcaption></figure><figure><img src="http://farm3.staticflickr.com/2820/11262397086_c42c5a3c24_c.jpg" alt="Police"><figcaption>Countless police cruising by in the backs of trucks.</figcaption></figure><figure><img src="http://farm4.staticflickr.com/3766/11262455433_945ff6ba74_c.jpg" alt="Sunset"><figcaption>From the roof of the hostel.</figcaption></figure><figure><img src="http://farm8.staticflickr.com/7322/11262456963_9eb1e66213_c.jpg" alt="Tacos Al Pastor"><figcaption>Tacos Al Pastor for dinner, just down the street. What fantastic colors and flavors.</figcaption></figure><figure><img src="http://farm4.staticflickr.com/3808/11262458803_d68e0bfdd3_c.jpg" alt="Breakfast Table"><figcaption>The spread at the hostel.</figcaption></figure><figure><img src="http://farm4.staticflickr.com/3742/11262404056_44c20e51c8_c.jpg" alt="Frida Kahlo's house"><figcaption>Frida's house. Just walked by, but great choice of blue Frida.</figcaption></figure><figure><img src="http://farm8.staticflickr.com/7436/11262405536_2da4325a20_c.jpg" alt="Breakfast"><figcaption>Way too much food. Way too much meat, way too much cheese.</figcaption></figure><figure><img src="http://farm8.staticflickr.com/7433/11262376165_85cb6d62e3_c.jpg" alt="Clutch repair"><figcaption>I snapped a clutch cable first thing in the morning, had to repair it on the side of the road.</figcaption></figure><figure><img src="http://farm3.staticflickr.com/2887/11262378165_d5acc8f7fd_c.jpg" alt="Churros"><figcaption>After the clutch cable replacement, I thought I deserved some churros.</figcaption></figure><figure><img src="http://farm8.staticflickr.com/7393/11262466813_0a7747492e_c.jpg" alt="Greasy Hands"><figcaption>It didn't matter how disgusting my hands were.</figcaption></figure><figure><img src="http://farm8.staticflickr.com/7301/11262381615_32b53417f4_c.jpg" alt="Breakfast"><figcaption>A mediocre breakfast from a woman who seemed somewhat annoyed that I was there and wanted to buy breakfast from her.</figcaption></figure><p>Here are <a href="http://www.flickr.com/photos/counterbeing/sets/72157638459101056/show" title="The flickr set">the original files on flickr</a> in a slideshow.</p><br><div class="map-nav"><a href="#20130114_mexico_morelia" title="previous post" class="button scripty">&lt; Previous</a> <a href="#20130119_mexico_oaxaca" title="next post" class="button scripty">Next &gt;</a> <a href="/index.html" title="homepage" class="button">Homepage</a></div><footer>by Cory Logan</footer></div></body></html>
